<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="ChillBoard is an AI-driven digital wellness dashboard to track screen time, detect mood locally, and get personalized Spotify recommendations." />
    <meta name="keywords" content="digital wellness, track screen time, mood dashboard, AI mood detection, Spotify recommendations, productivity, Chrome extension" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.chillboard.in/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="ChillBoard" />
    <meta property="og:title" content="ChillBoard — Track Screen Time, Mood, and Wellness" />
    <meta property="og:description" content="Track screen time, monitor mood privately, and receive personalized wellness recommendations and playlists." />
    <meta property="og:url" content="https://www.chillboard.in/" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ChillBoard — Track Screen Time, Mood, and Wellness" />
    <meta name="twitter:description" content="AI-driven dashboard for digital wellness with mood-aware Spotify recommendations." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- JSON-LD Structured Data: Organization + Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "ChillBoard",
        "url": "https://www.chillboard.in/",
        "logo": "%PUBLIC_URL%/logo512.png",
        "sameAs": [
        ]
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://www.chillboard.in/",
        "name": "ChillBoard",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.chillboard.in/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ChillBoard — Track Screen Time, Mood, and Wellness</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
